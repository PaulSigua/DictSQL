<aside class="w-80 bg-custom-background border-r border-custom h-screen flex flex-col">
  <div>
    <div class="p-3">
      <h1 class="text-lg font-semibold text-custom">DictSQL</h1>
      <p class="text-sm text-muted">{{ 'SUBTITLE' | translate }}</p>
    </div>

    <div class="flex p-0 gap-2 justify-center">
      <button
        class="flex items-center gap-1 text-custom rounded bg-label-hover hover:cursor-pointer p-1 font-[500]"
        (click)="openNewConnection()"
      >
        <lucide-icon name="Plus" class="w-4 h-4" />
        <span>{{ 'NEW' | translate }}</span>
      </button>
      <button class="flex items-center gap-1 text-custom rounded bg-label-hover hover:cursor-pointer p-1 font-[500]">
        <lucide-icon name="Folder" class="w-4 h-4" />
        <span>{{ 'OPEN' | translate }}</span>
      </button>
      <button class="flex items-center gap-1 text-custom rounded bg-label-hover hover:cursor-pointer p-1 font-[500]">
        <lucide-icon name="Save" class="w-4 h-4" />
        <span>{{ 'SAVE' | translate }}</span>
      </button>
      <button class="flex items-center gap-1 text-custom rounded bg-label-hover hover:cursor-pointer p-1 font-[500]">
        <lucide-icon name="Settings" class="w-4 h-4" />
      </button>
    </div>

    <div class="flex items-center gap-3 m-4 p-2 rounded bg-label border border-gray-300 bg-white dark:bg-gray-900">
      <lucide-icon name="Search" class="w-4 h-4 text-gray-500 dark:text-gray-400" />
      <input
        type="text"
        placeholder="Buscar tablas, columnas..."
        aria-label="Buscar"
        class="flex-1 focus:outline-none text-sm text-gray-700 dark:text-gray-300 placeholder:text-gray-400"
      />
    </div>
  </div>

  <ng-container *ngIf="(hasConnection$ | async); else emptyState">
    <div class="flex flex-col w-full h-full bg-custom-surface border-r border-custom pt-4 p-4">
      <div class="text-sm text-custom">
        <div class="flex items-center gap-1.5">
          <lucide-icon name="Database" class="w-4 h-4 text-blue-600" />
          <span class="font-semibold">{{ database.name }}</span>
        </div>

        <div class="ml-4 mt-2" *ngFor="let schema of database.schemas">
          <div class="flex items-center gap-1">
            <lucide-icon name="Folder" class="w-4 h-4 text-yellow-600" />
            <span>{{ schema.name | translate }}</span>
          </div>

          <div class="ml-4" *ngFor="let category of schema.categories">
            <div
              class="flex items-center justify-between gap-2 cursor-pointer py-1 hover:bg-custom-surface rounded px-2"
              (click)="category.isOpen = !category.isOpen"
            >
              <div class="flex items-center gap-2">
                <lucide-icon
                  name="ChevronRight"
                  [ngClass]="{ 'rotate-90': category.isOpen }"
                  class="w-4 h-4 transition-transform"
                />
                <lucide-icon
                  name="Folder"
                  class="w-4 h-4"
                  [ngClass]="{
                    'text-blue-600': category.name === 'SIDENAV.tables',
                    'text-green-600': category.name === 'SIDENAV.views',
                    'text-purple-600': category.name === 'SIDENAV.storedProcedures',
                    'text-orange-600': category.name === 'SIDENAV.functions'
                  }"
                />
                <span class="font-medium">{{ category.name | translate }}</span>
              </div>
              <span class="text-xs bg-gray-200 text-gray-600 rounded-full px-2">
                {{ category.count }}
              </span>
            </div>

            <div *ngIf="category.isOpen" class="ml-6">
              <div
                *ngFor="let item of category.items"
                class="flex items-start gap-2 py-1 px-2 rounded bg-label-hover cursor-pointer"
              >
                <lucide-icon name="Table" class="w-4 h-4 text-blue-600 mt-1" />
                <div>
                  <div class="font-medium text-muted">{{ item.name }}</div>
                  <div class="text-xs text-muted truncate w-60">
                    {{ item.description | translate }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyState>
    <div class="flex-1 flex items-center justify-center px-6">
      <div class="text-center">
        <div class="mb-2">
          <lucide-icon name="PlugZap" class="w-6 h-6 text-blue-600 inline-block" />
        </div>
        <p class="text-sm text-muted mb-3">
          {{ 'SIDENAV.connection-offline' | translate }}
        </p>
        <button
          class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm"
          (click)="openNewConnection()"
        >
          {{ 'SIDENAV.connection-create' | translate }}
        </button>
      </div>
    </div>
  </ng-template>

  <!-- MODAL -->
  <app-new-connection-modal
    *ngIf="showNewConnectionModal"
    (close)="showNewConnectionModal = false"
    (create)="createTab($event)"
  ></app-new-connection-modal>
</aside>
